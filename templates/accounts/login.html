{% extends 'base.html' %}

{% block title %}Login - EchoBlogs{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-2">Welcome Back</h2>
                    <p class="text-muted">Sign in to access your blog</p>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        Don't have an account?
                        <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-semibold">
                            Sign up here
                        </a>
                    </p>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        After login, you'll access your personal blog space
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
